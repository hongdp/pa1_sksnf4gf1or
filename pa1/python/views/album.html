{% extends "base.html" %}
{% block content %}
{% if edit %}
Editing Page
{% else %}
<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header">{{albumName}}</h1>
  </div>
  {% for photo in photos %}
  <div class="col-lg-3 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" href="./pic?id={{photo[0]}}">
          <img class="img-responsive" src="{{photo[1]}}" alt="">
      </a>
  </div>
  {% endfor %}
</div>
{% endif %}
{% endblock %}
